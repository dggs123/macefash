{% extends "base.html" %}

{% block topActive %}{% endblock %}
{% block aboutActive %}{% endblock %}
{% block title %}home{% endblock %}

{% block content %}

<h3>choose the one you like the most ;-)</h3>
<!-- PICTURES ROW -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-1"></div>

    <div class="col-md-5">
      {{ L.rating }}
      <form action="{{ url_for('home') }}", method="POST">
        <input type="hidden" name="winner" value="{{ L.id }}"></input>
        <input type="hidden" name="loser" value="{{ R.id }}"></input>
        <input type="image" action="submit" class="col-xs5 img-responsive pull-right thumbnail" src="{{ picL }}">
      </form>
    </div>

    <div class="col-md-5">
      {{ R.rating }}
      <form action="{{ url_for('home') }}", method="POST">
        <input type="hidden" name="winner" value="{{ R.id }}"></input>
        <input type="hidden" name="loser" value="{{ L.id }}"></input>
        <input type="image" action="submit" class="col-xs5 img-responsive pull-left thumbnail" src="{{ picR }}">
      </form>
    </div>

    <div class="col-md-1"></div>
  </div>
</div>

<br>
<!-- VOTE BUTTONS ROW -->
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <!-- LEFT/SKIP/RIGHT vote buttons -->
    <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <form action="#">
          <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          </button>
        </form>
      </div>
      <div class="btn-group">
        <form action="{{ url_for('home') }}">
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
          </button>
        </form>
      </div>
      <div class="btn-group" role="group">
        <form action="#">
          <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
