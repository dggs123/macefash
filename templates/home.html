{% extends "base.html" %}

{% block topActive %}{% endblock %}
{% block aboutActive %}{% endblock %}
{% block title %}home{% endblock %}

{% block content %}

<h3 style="text-shadow: 1px 1px 3px #000000;">
    <center>
        <strong>choose the one you like the most ;-)</strong>
    </center>
</h3>
<!-- PICTURES ROW -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-5">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{ choices['gradeL']*10.0 }}%; min-width: 2em; display:block; float:right;">
                    <span><strong>{{ "%.1f" % choices['gradeL'] }}</strong><small>/10</small></span>
                </div>
            </div>
            <form action="{{ url_for('home') }}", method="POST">
                <input type="hidden" name="winner" value="{{ choices['L'].id }}"></input>
                <input type="hidden" name="loser" value="{{ choices['R'].id }}"></input>
                <input type="image" action="submit" class="col-xs5 img-responsive girlentry thumbnail" src="{{ choices['picL'] }}">
            </form>
        </div>

        <div class="col-md-5">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{ choices['gradeR']*10.0 }}%; min-width: 2em;">
                    <span><strong>{{ "%.1f" % choices['gradeR'] }}</strong><small>/10</small></span>
                </div>
            </div>
            <form action="{{ url_for('home') }}", method="POST">
                <input type="hidden" name="winner" value="{{ choices['R'].id }}"></input>
                <input type="hidden" name="loser" value="{{ choices['L'].id }}"></input>
                <input type="image" action="submit" class="col-xs5 img-responsive girlentry thumbnail" src="{{ choices['picR'] }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
